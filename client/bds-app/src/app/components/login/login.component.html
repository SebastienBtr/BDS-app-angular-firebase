<div class="col-md-12 margin-top">
  <div class="row justify-content-md-center">
    <div class="col-md-3">
      <div class="form-login">
        <div class="text-center margin-bottom-50">
          <img src="assets/logo.png" alt="logo durasell" width="200px" height="248px">
        </div>
        <div *ngIf="errorMessage">
          <div class="alert alert-danger" role="alert">
            {{errorMessage}}
          </div>
        </div>
        <form (ngSubmit)="login(loginForm.value)" #loginForm="ngForm">
          <div class="form-group">
            <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username"
                   name="login" required ngModel>
          </div>
          <div class="form-group">
            <input type="password" id="userPassword" class="form-control input-sm chat-input" placeholder="password"
                   name="password" required ngModel>
          </div>
          <div class="text-center">
            <button class="btn my-primary">Connexion</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
